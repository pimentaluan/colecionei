{%load static%}

<header class="cabecalho">
    <img class="logo" src="{% static 'assets/imagens/logo3.svg' %}" alt="Logo da Colecionei" />
    <section class="menu">
        <nav class="menu_navegacao">
            <a href="{% url 'feed' %}"><img src="{% static 'assets/icones/empilhar.svg' %}"> <span>Feed</span></a>
            <a href="{% url 'buscar' %}"><img src="{% static 'assets/icones/lupa.svg' %}"> <span>Buscar</span></a>
            <a href="{% url 'favoritos' %}"><img src="{% static 'assets/icones/trofeu.svg' %}"> <span>Favoritas</span></a>
            <a href="{% url 'nova-colecao' %}"><img src="{% static 'assets/icones/coroa.svg' %}"> <span>Nova coleção</span></a>
            {% if user.is_authenticated %}
                <a href="{% url 'perfil' user %}">
                    {% if user.photo %}
                        <img src="{{ user.photo.url }}" id="menu_perfil_photo"> <span>Perfil</span>
                    {% else %}
                        <img src="{% static 'assets/icones/perfil.svg' %}"> <span>Perfil</span>
                    {% endif %}
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <img src="{% static 'assets/icones/perfil.svg' %}"> <span>Perfil</span>
                </a>
            {% endif %}
        </nav>
    </section>
</header>
<main class="principal">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function resizeLogo() {
        if ($(window).width() < 768) {
            $(".icon").attr("src", "{% static 'assets/imagens/logo3.svg' %}");
            $(".icon").removeClass("icon").addClass("logo");
        } else if ($(window).width() < 1263) {
            $(".logo").attr("src", "{% static 'assets/imagens/icon.svg' %}");
            $(".logo").removeClass("logo").addClass("icon");
        } else {
            $(".icon").attr("src", "{% static 'assets/imagens/logo3.svg' %}");
            $(".icon").removeClass("icon").addClass("logo");
        }
    }
    $(window).resize(resizeLogo);
    $(document).ready(resizeLogo);
</script>
