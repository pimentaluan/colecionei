{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/colecoes/nova-colecao.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{{user.username }} - Nova Coleção</title>
</head>
<body class="corpo">
    <div>
        {% include 'partials/_header.html' %}
    </div>

    <section class="corpo_pagina">
        <div class="titulo_pagina">
            <h1> Adicionar nova coleção</h1>
            {% include 'partials/_alerts.html' %}

            <form action="{% url 'nova-colecao' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    {% for field in form.visible_fields %}
                    <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                        <label for="{{ field.id_for_label }}" id="label"
                            style="margin-bottom: 10px; margin-top: 20px;">{{field.label}}</label>
                        <p style="width: 70%;">{{ field }}</p>
                    </div>
                    {% endfor %}
                    <div>
                        <button class="btn btn-warning" type="submit" style="width: 100%;">Criar coleção</button>
                    </div>
                </div>
            </form>
    </section>

</body>
</html>
