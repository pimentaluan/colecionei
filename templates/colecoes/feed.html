<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Coleções</title>
    <style>
        /* Estilos para o layout em grade */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .collection {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
        }
        .collection img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .collection h3 {
            margin-top: 0;
            font-size: 18px;
        }
        .collection p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Exemplo de coleção adicionada por quem você segue -->
        <div class="collection">
            <h3>Atualização de Coleção</h3>
            <p>Nome do Usuário adicionou um novo item à sua coleção "Nome da Coleção".</p>
            <button>Ver Detalhes</button>
        </div>
        <!-- Coleções sugeridas "For You" -->
        <div class="collection">
            <h3>Sugestões para Você</h3>
            <p>Confira estas coleções que podem ser do seu interesse.</p>
            <button>Explorar</button>
        </div>
        <!-- Publicações de usuários -->
        <div class="collection">
            <h3>Publicações Recentes</h3>
            <p>Texto da publicação...</p>
            <img src="caminho-para-imagem.jpg" alt="Imagem da Publicação">
            <button>Ver Detalhes</button>
        </div>
        <!-- Outras coleções ou publicações aqui -->
    </div>
</body>
</html>
